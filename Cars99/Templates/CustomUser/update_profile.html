{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Update Profile</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Profile Picture Preview -->
                        <div class="text-center mb-3">
                            {% if request.user.userprofile.profile_picture %}
                                <img src="{{ request.user.userprofile.profile_picture.url }}" alt="Profile Picture" class="rounded-circle border img-thumbnail" width="120" height="120">
                            {% else %}
                                <img src="https://via.placeholder.com/120" alt="Default Profile Picture" class="rounded-circle border img-thumbnail">
                            {% endif %}
                        </div>
                        
                        <!-- Form Fields -->
                        <div class="mb-3">
                            <label class="form-label"><strong>Phone</strong></label>
                            {{ form.phone }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Address</strong></label>
                            {{ form.address }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Gender</strong></label>
                            {{ form.gender }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Date of Birth</strong></label>
                            {{ form.date_of_birth }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><strong>Profile Picture</strong></label>
                            {{ form.profile_picture }}
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>

                    <a href="{% url 'profile_url' %}" class="btn btn-secondary mt-3 w-100">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap Form Validation (Optional) -->
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
