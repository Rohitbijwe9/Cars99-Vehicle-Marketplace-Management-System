{% extends 'base.html' %}

{% block title %}Interest Confirmation - Cars99{% endblock %}

{% block content %}
<div class="confirmation-wrapper">
    <div class="confirmation-card animate-fade-in">
        <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
        <h2 class="fw-bold text-dark">Interest Successfully Saved!</h2>
        <p class="text-muted mt-3">
            Thank you for showing interest in this car. Our team will reach out to you shortly.
        </p>
        <a href="{% url 'home_url' %}" class="btn btn-gold mt-4">Back to Home</a>
    </div>
</div>

<!-- Custom Styling -->
<style>
    body {
        background: #f8f9fa;
    }
    .confirmation-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .confirmation-card {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }
    .confirmation-card:hover {
        transform: scale(1.03);
    }
    .btn-gold {
        background: #C9A227;
        color: #fff;
        font-weight: bold;
        padding: 12px 28px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
    }
    .btn-gold:hover {
        background: #A07D17;
        color: #fff;
    }
    .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
